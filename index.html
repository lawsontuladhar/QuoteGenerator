<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="quote-container">
        <p id="quote">Loading Quote...</p>
        <p id="author">Loading Author...</p>
        <p id="category">Category: Loading...</p>
      </div>

      <div class="controls">
        <button onclick="prevQuote()">Previous</button>
        <button onclick="nextQuote()">Next</button>
        <button onclick="randomQuote()">Random</button>
      </div>

      <div class="options">
        <label for="category">Select Category:</label>
        <select id="category" onchange="changeCategory()">
          <option value="happiness">Happiness</option>
          <option value="inspirational">Inspirational</option>
          <option value="life">Life</option>
        </select>

        <label for="darkMode">Dark Mode:</label>
        <input type="checkbox" id="darkMode" onchange="toggleDarkMode()" />

        <label for="fontSize">Font Size:</label>
        <button onclick="increaseFontSize()">+</button>
        <button onclick="decreaseFontSize()">-</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
